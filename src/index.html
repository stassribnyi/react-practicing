<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List React (Flux)</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="main.css" />

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script src="main.js"></script>
  </body>
</html>
